version: '3.1'
services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: investigitor
      POSTGRES_USER: ninja
      POSTGRES_PASSWORD: pass
  gittorrentmock:
    image: nginx
    ports:
      - "3001:80"
    volumes:
      - ./dump:/usr/share/nginx/html
  investigitor:
    build: ./investigitor
    links:
      - db
      - gittorrentmock
    environment:
      GHTORRENT_URL: http://gittorrentmock/new_dump.tar.gz
      GHTORRENT_FOLDER: latest/
      GHTORRENT_FILE: ./latest.tar.gz
      CLONE_FOLDER: ./repos/
      DB_HOST: db
